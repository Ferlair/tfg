<!-- Contenedor que muestra la imagen generada por WebGL-->

<!--Panel opciones en la parte derecha de la página -->
<div id="botones_opciones">

  <img id="boton_grafo" ng-click="visibilidad(true)">
  <div id="hidden generar_grafo" ng-show="checked">
  <input id="textoGenerar" type="text" placeholder="Número mínimo: 2"ng-model="numeroNodos"><input type="button" value="Generar" ng-click="generarGrafo(numeroNodos);visibilidad(false);resetTexto()">
  </div>
  <div class="upload">
        <input id="boton_cargar_grafo" type="file" accept=".json" on-read-file="cargarGrafo($fileContent)"/>
  </div>

  <input type="file" accept=".txt" on-read-file="cargarNeuronas($fileContent)" />-->

</div>
