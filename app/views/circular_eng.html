<div id="seleccion_filtros">
  <center><input id="boton_grupo_neuronal_eng" type="button" ng-click="display(1)"></center><br>
  <center><input id="boton_tipo_conexion_eng" type="button" ng-click="display(2)"></center><br>
  <center><input id="boton_filtro_id_eng" type="button" ng-click="display(3)"></center><br>
  <center><input id="boton_filtro_peso_eng" type="button" ng-click="display(4)"></center><br>
  <center><input id="boton_seleccion_manual_eng" type="button" ng-click="display(5)"></center><br>
  <center><input id="boton_log_eng" type="button" ng-click="display(6)"></center><br>
</div>


<div id="seleccion_neuronas" style="display:none">
    Select neuron type: <br><br>
    <label><input id="1" type ="checkbox" name ="neurona" value = "Mosey Fibers" ng-click="checkMossy()" checked> Mossy Fibers</label><br><br>
    <label><input id="2" type ="checkbox" name ="neurona" value = "Granulle Cells" ng-click="checkGranulle()" checked> Granulle Cells</label><br><br>
    <label><input id="3" type ="checkbox" name ="neurona" value = "Purkinje Cells" ng-click="checkPurkinje()" checked> Purkinje Cells</label><br><br>
    <label><input id="4" type ="checkbox" name ="neurona" value = "DCN Cells" ng-click="checkDCN()" checked> DCN Cells</label><br><br>
    <label><input id="5" type="checkbox" name= "neurona" value = "Golgi Cells" ng-click="checkGolgi()" checked> Golgi Cells</label><br><br>
    <label><input id="6" type ="checkbox" name ="neurona" value = "IO Cells" ng-click="checkIO()" checked> IO Cells</label><br><br>

    <center><input id="volver_1_eng" type="button" ng-click="back(1)"></center>
</div>

<div id="seleccion_grupos" style="display:none">
    Select synapse type: <br><br>
    <label><input id="setAll" type="checkbox" ng-click="setAll()" > Show/Hide All</label><br><br><br><br>
    <label><input id="MFGR" type="checkbox" value="Mossey-Granulle" ng-click="checkCounterA()" checked> Mossy - Granulle (Purple)</label><br><br>
    <label><input id="MFGO" type="checkbox" value="Mossey-Golgi" ng-click="checkCounterB()" checked> Mossy - Golgi (Green)</label><br><br>
    <label><input id="GRGO" type="checkbox" value="Granulle-Golgi" ng-click="checkCounterC()" checked> Granulle - Golgi (Blue)</label><br><br>
    <label><input id="GOGR" type="checkbox" value="Golgi-Granulle" ng-click="checkCounterD()" checked> Golgi - Granulle (Red)</label><br><br>
    <label><input id="GOGO" type="checkbox" value="Golgi-Golgi" ng-click="checkCounterE()" checked> Golgi - Golgi (Orange)</label><br><br>

    <center><input id="volver_2_eng" type="button" ng-click="back(2)"></center>
</div>

<div id="registro" style="display:none">
  <center><input id="boton_estadisticas_neuronas_eng" type="button" ng-click="logNeurons()"></center><br>
  <center><input id="boton_estadisticas_sinapsis_eng" type="button" ng-click="logEdges()"></center><br>
  <center><input id="volver_6_eng" type="button" ng-click="back(6)"></center>
</div>

<div id="estadisticas_n" style="display: none">
<div id="log_n"></div>
    <center><input id="volver_7_eng" type="button" ng-click="back(7)"></center>
</div>

<div id="estadisticas_a" style="display: none">
<div id="log_a"></div>
    <center><input id="volver_8_eng" type="button" ng-click="back(8)"></center>
</div>


<a href="#/"><img id="boton_pagina_principal_eng"></a>

<div id="infoNeurona" ng-model="grafoFactory.d" style="visibility:hidden"></div>

<!-- Contenedor que muestra la imagen generada por WebGL-->
<div id="container2"></div>

<!-- Contenedor para los sliders -->
<div id="slider" style="visibility: hidden" >
<div><b>Mosey: </b></div><br>
<rzslider id="idmosey"
    rz-slider-model="sliderMosey.min"
    rz-slider-high="sliderMosey.max"
    rz-slider-options="sliderMosey.options"
    ng-mouseup = "checkMossy()">
</rzslider>
<br>
<br>
<div><b>Granulle: </b></div><br>
<rzslider id="idgranulle"
    rz-slider-model="sliderGranulle.min"
    rz-slider-high="sliderGranulle.max"
    rz-slider-options="sliderGranulle.options"
    ng-mouseup = "checkGranulle()">
</rzslider>
<br>
<br>
<div><b>Purkinje: </b></div><br>
<rzslider id="idpurkinje"
    rz-slider-model="sliderPurkinje.min"
    rz-slider-high="sliderPurkinje.max"
    rz-slider-options="sliderPurkinje.options"
    ng-mouseup = "checkPurkinje()">
</rzslider>
<br>
<br>
<div><b>DCN: </b></div><br>
<rzslider id="iddcn"
    rz-slider-model="sliderDCN.min"
    rz-slider-high="sliderDCN.max"
    rz-slider-options="sliderDCN.options"
    ng-mouseup = "checkDCN()">
</rzslider>
<br>
<br>
<div><b>Golgi: </b></div><br>
<rzslider id="idgolgi"
    rz-slider-model="sliderGolgi.min"
    rz-slider-high="sliderGolgi.max"
    rz-slider-options="sliderGolgi.options"
    ng-mouseup = "checkGolgi()">
</rzslider>
<br>
<br>
<div><b>IO: </b></div><br>
<rzslider id="idio"
    rz-slider-model="sliderIO.min"
    rz-slider-high="sliderIO.max"
    rz-slider-options="sliderIO.options"
    ng-mouseup = "checkIO()">
</rzslider><br><br>
<center><input id="volver_3_eng" type="button" ng-click="back(3)"></center>
</div>

<div id="sliderPeso" style="visibility: hidden">

<center><input id="volver_4_eng" type="button" ng-click="back(4)"></center>
</div>
